<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="headerFragment" class="header navbar-fixed-top">
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand" href="/">띠부씰북</a>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a th:if="${#strings.isEmpty(trainer)}" class="nav-link disabled" >도감</a>
                        <a th:unless="${#strings.isEmpty(trainer)}" th:href="|/trainer/${trainer.loginId}/pokedex|" class="nav-link">도감</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">교환</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a th:if="${#strings.isEmpty(trainer)}" class="nav-link" href="/trainer/join">회원가입</a>
                        <a th:unless="${#strings.isEmpty(trainer)}" th:text="${trainer.loginId}" class="nav-link" href="">아이디</a>
                    </li>
                    <li class="nav-item">
                        <a th:if="${#strings.isEmpty(trainer)}" class="nav-link" href="/login">로그인</a>
                        <a th:unless="${#strings.isEmpty(trainer)}" class="nav-link" href="/logout">로그아웃</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</html>

<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
</head>
<body layout:fragment="content">
<div class="container">
    <div class="row mt-4 justify-content-between">
        <div class="col-12">
            <h2 class="d-inline">회원정보 수정</h2>
        </div>
    </div>
    <div class="row mt-4 ml-1 justify-content-start">
        <form role="form" th:action="|/trainer/${trainerDto.loginId}|" th:object="${trainerForm}" method="post">
            <div class="form-group">
                <label>아이디</label>
                <input th:field="*{loginId}" th:value="${trainerDto.loginId}" type="text" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label>패스워드</label>
                <input th:field="*{password}" type="password" placeholder="패스워드를 입력하세요"
                       th:class="'form-control' + (${#fields.hasErrors('password')}? ' is-invalid' : '')">
                <div th:errors="*{password}" th:text ="*{password}" class="invalid-feedback"></div>
            </div>
            <div class="form-group">
                <label>이름</label>
                <input th:field="*{name}" type="text" placeholder="이름을 입력하세요"
                       th:class="'form-control' + (${#fields.hasErrors('name')}? ' is-invalid' : '')">
                <div th:errors="*{name}" th:text ="*{name}" class="invalid-feedback"></div>
            </div>
            <div class="form-group">
                <label th:for="city">지역</label>
                <input th:field="*{region}" type="text" class="form-control" placeholder="지역을 입력하세요">
            </div>
            <button type="submit" class="btn btn-primary">수정</button>
        </form>
    </div>
</div>
</body>
</html>

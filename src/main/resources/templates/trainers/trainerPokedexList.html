<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>JWNEO</title>
    <script th:src="@{/js/scripts.js}" type="text/javascript"></script>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
    <a th:each="pokedex : ${pokedexList}">
        <img th:src="|/pokedex/image/${pokedex.code}_${pokedex.name}.png|" th:class="${#strings.contains(pokeList, pokedex.name)} ? 'poke-img exists' : 'poke-img'">
    </a>
</body>
</html>
